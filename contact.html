    Summary:

    action ——> 点submit后会执行什么

    enctype = encode type   -> 意思和charset =“UTF-8” 差不多， 是为了能够在展示文字的时候不出现乱码



    Arttribute:
    name    ->  加了这个name是为了如果我们post到email上的话， 他前后会有一个 yourName= winston

                                                                     yourMessage=   gg
                如果不加name artribute的话， 就只会是   winston
